# find and replace rut to your service name file "lab3-1-create-namespace.yaml and lab3-2-complate.yaml" (step 0)
# kubectl create -f lab3-1-create-namespace.yml (step 1))
# kubectl apply -f lab3-2-complete.yml (step 2)
# 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-rut
  namespace: uptime-rut
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rut
  namespace: uptime-rut
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-uptime-rut
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-uptime-rut
    spec:
      containers:
      - image: louislam/uptime-kuma
        imagePullPolicy: Always
        name: container-0
        ports:
        - containerPort: 3001
          name: rut
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 16Mi
          limits:
            cpu: 400m
            memory: 128Mi
        volumeMounts:
        - mountPath: /app/data
          name: rut
        - name: tz-config
          mountPath: /etc/localtime
      restartPolicy: Always
      volumes:
      - name: rut
        persistentVolumeClaim:
          claimName: pvc-rut
      - name: tz-config
        hostPath:
           path: /usr/share/zoneinfo/Asia/Bangkok
           type: File

---

apiVersion: v1
kind: Service
metadata:
  name: rut
  namespace: uptime-rut
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: rut
    port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    workload.user.cattle.io/workloadselector: apps.deployment-uptime-rut
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rut
  namespace: uptime-rut
spec:
  ingressClassName: nginx
  rules:
  - host: rut.k8s.ipv9.xyz
    http:
      paths:
      - backend:
          service:
            name: rut
            port:
              number: 3001
        path: /
        pathType: Prefix
